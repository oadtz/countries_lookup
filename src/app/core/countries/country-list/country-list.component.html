<div class="row">
    <div class="col">
        <div *ngIf="countries && countries.length > 0; else noCountries">
            <app-countries-country *ngFor="let country of countries" [country]="country"></app-countries-country>
        </div>
        <ng-template #noCountries>
            <div class="display-4 text-center text-muted no-countries">No countries found</div>
        </ng-template>
    </div>
</div>
